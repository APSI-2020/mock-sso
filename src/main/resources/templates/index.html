<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USOS</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Uwierzytelnianie USOS</h1>
            <form th:action="@{/session/__${sessionId}__/authenticate}" method="post">
                <div th:if="${error}">
                    <div class="alert alert-danger">
                        Email i hasło nie pasują do siebie.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>:
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
